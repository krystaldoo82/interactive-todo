<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script type="text/javascript" src="Assets/JS/lib/jquery-1.12.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/todo.css">

		<li><span><i class="fa fa-minus-circle"></i></span> Start Laundry</li>
	</ul>

<script type="text/javascript" src="Assets/JS/todo.js"></script>
